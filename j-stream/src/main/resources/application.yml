server:
  port: 8686

spring:
  profiles:
    active: prod
  application:
    name: stream-server
  redis:
    #host: myredis
    host: 127.0.0.1
    port: 6379
    password:
    database: 0
    connect-timeout: 60
  cloud:
    stream:
      bindings:
        output:
          destination: usertopic
          content-type: application/json
      binder:
        #brokers: kafka:9092
        #zk-nodes: zookeeper:2181
        brokers: 0.0.0.0:9092
        zk-nodes: 0.0.0.0:2181

logging:
  level:
    root: INFO
eureka:
  client:
    service-url:
      #defaultZone: http://lsc:123456@eurekadocker:8088/eureka
      defaultZone: http://lsc:123456@127.0.0.1:8088/eureka
  instance:
    instance-id: stream-server